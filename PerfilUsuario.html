}

header {
    display: flex;

}

/* Estilo principal */

/* Estilo para las secciones del perfil */

}

main h2 {

}

main p {

    margin: 5px 0;
}

/* Estilo para el botón de cerrar sesión */
#CerrarSesison {
    display: block;
    background-color: #f44336;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
}

#CerrarSesison:hover {
    background-color: #d32f2f;
}
